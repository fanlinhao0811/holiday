        div{

        .aa{
            width: 200px;
            height: 200px;
            background: #000000;
        }
        .bb{
            width: 200px;
            height: 200px;
            background: #0f0;
            float: left;
        }
        .cc{
            width: 200px;
            height: 200px;
            background: #00f;
            float: left;
        }
    </style>
</head>
<body>
        <div>
            <div class="aa">div1</div>text-aline
            <div class="bb">div2</div>
            <div class="cc">div3</div>
        </div>

解决办法：1.给父元素写死宽度
            2.父元素也浮动
单行元素垂直居中 行高（line-height）=高（height）
