<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
        margin: 0;
        padding: 0;
    }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
            top:0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv1 = document.getElementById("div1");
        oDiv1.onmousedown = function(e){
            e = e || window.event;
            var iDisX = e.clientX - oDiv1.offsetLeft;
            var iDisY = e.clientY - oDiv1.offsetTop;
            document.onmousemove = function(e){
                e = e || window.event;
                oDiv1.style.left = e.clientX - iDisX + "px";
                oDiv1.style.top = e.clientY - iDisY + "px";
            };
        };
        document.onmouseup = function(){
            document.onmousemove = null;
        };
    </script>
</body>
</html>
